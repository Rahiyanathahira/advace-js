<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty Array</title>
  </head>
  <body>
    <script>
      //creating for empty arrays
      let myArray = [];

      //Arrays have a length property
      console.log(myArray.length);
      console.log(myArray.length ? true : false);
      //  myArray = undefined; //same if null
      //  console.log(myArray.length ? true : false)//error
      console.log(myArray && myArray.length ? true : false);

      let myArray1 = [];
      //Optinal chaining
      console.log(myArray?.length ? true : false);
      //?. optional chaining operator
      myArray1 = [{ id: 1 }];
      console.log(myArray1?.[0]?.id ? true : false);
      console.log(myArray1?.[0]?.name ? true : false);

      //you can use with the null coalescing operator too
      console.log(myArray1?.[0]?.id ?? "No id property");

      //find out if it is an array
      myArray1 = "Dave";

      //tis does not work
      console.log(myArray1 && myArray1.length ? true : false);
      console.log(myArray1?.length ? true : false);

      myArray1 = [{ id: 1 }];
      //This way to be sure
      console.log(Array.isArray(myArray1));

      //check for property
      console.log(Array.isArray(myArray1) && myArray1[0]?.id ? true : false);
      console.log(Array.isArray(myArray1) && myArray1[0]?.name ? true : false);
    </script>
  </body>
</html>
