<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting</title>
  </head>
  <body>
    <script>
      console.log(x); //undefined bcz hoisted
      var x = 5;

      stepOne(); //function is hoisted
      function stepOne() {
        console.log("step one");
      }

      const initApp = () => {
        console.log(stepOne);
        stepOne();
      };
      document.addEventListener("DOMContentLoaded", initApp);
      const stepTwo = () => {
        //error
        console.log("step Two");
      };
      // declaration are hoisted initialization not
    </script>
  </body>
</html>
